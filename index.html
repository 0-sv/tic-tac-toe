<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/generic.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    
    <title>Tic-tac-toe</title>
</head>
<body>
    <div id="menu">
        <h1>Tic-tac-toe</h1>
        <p>Welcome! Play against a friend or the computer.</p>

        <p>Player one, do you play as X or O? (Defaults to O)</p>
        <form>
            <input type="radio" name="select" id="player-select-x" value="X">
            <label for="player-select-x">X</label><br>
            <input type="radio" name="select" id="player-select-o" value="O">
            <label for="player-select-o">O</label>
        </form>
        
        <button id="new-game">New Game</button>
    </div>
    
    <div id="game-window"></div>

    <script src="assets/js/modules.js"></script>
    <script src="assets/js/factories.js"></script>
    <script src="assets/js/eventHandlers.js"></script>
</body>
</html>
